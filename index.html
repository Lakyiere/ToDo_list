<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>ToDo List</title>
  </head>
  <body>
    <section class="desktop-container">
      <div class="todo-section">
        <p class="todo">TODO</p>
        <a href="dark.html"><img class="icon-moon" src="images/icon-moon.svg" alt="" /></a>
      </div>
      <div class="search">
        <input type="radio" name="text" class="textbox" id="textbox" />
        <!-- <input type="text" name="text" class="textbox1" id="textbox" /> -->
        <label class="search-text" for="">Create a new todo...</label>
      </div>
      <div class="taskcontainer">
        <div class="radiobtn firsttast">
          <input type="radio" class="check" />
          <label for="" class="texttask"
            >Complete Online JavaScript Course</label
          >
        </div>
        <hr />
        <div class="radiobtn">
          <input type="radio" class="check" />
          <label for="" class="texttask">Jog around the park 3x</label>
        </div>
        <hr />
        <div class="radiobtn">
          <input type="radio" class="check" id="check" />
          <label for="" class="texttask">10 minutes meditation</label>
        </div>
        <hr />
        <div class="radiobtn">
          <input type="radio" class="check" id="check" />
          <label for="" class="texttask">Read for 1 hour</label>
        </div>
        <hr />
        <div class="radiobtn">
          <input type="radio" class="check" id="check" />
          <label for="" class="texttask">Write in your writeup book</label>
        </div>
        <hr />
        <div class="radiobtn">
          <input type="radio" class="check" id="check" />
          <label for="" class="texttask">Now a frontend developer</label>
        </div>
        <hr />
        <div class="footer-text">
          <p class="count">5 items left</p>
          <p class="all">All</p>
          <p class="active">Active</p>
          <p class="completed">Completed</p>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
      <div class="active-section layer">
        <p class="all-a">All</p>
          <p class="active-a">Active</p>
          <p class="completed-a">Completed</p>
      </div>
      <div class="endtext">
        <p class="drop">Drag ad Drop to reorder list</p>
      </div>
      
    </section>
  </body>
</html>
